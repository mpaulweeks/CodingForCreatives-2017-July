<head>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>

  <title>
    Coooooooooookies!
  </title>
</head>

<body>

  <div id="colorstrip">

      <br />
      <br />
      <br />

      <span class="title"> COOKIE COUNTER </span>

      <br/>
      <br/>

      <div class="message" id="message">
        Let's bake some cookies!
      </div>

      <br />


      <div class="columns">

        <img src="cookie.png" width="90%"></a>
          <br />
        Cookies: <span id="cookie-count">0</span>
            <br />
        <button class="button" id="bake-cookie">Bake Cookie</button>

        <br />

        <img src="grandma.png" width="90%"></a>
            <br />
        Grandma: <span id="grandma-count">0</span>
          <br />
        Grandma Cost: <span id="grandma-cost">0</span>
          <br />
        <button class="button" id="enlist-grandma">Help Grandma</button>

        <br />

        <img src="factory.png" width="90%"></a>
            <br />
        Factory: <span id="factory-count">0</span>
          <br />
        Factory Cost: <span id="factory-cost">0</span>
          <br />
        <button class="button" id="factory-buy">Buy Factory</button>

      </div>


      <br />

      <div class="total">
      Lifetime Cookies: <span id="total-cookie">0</span>
      </div>

  </div>




</body>
