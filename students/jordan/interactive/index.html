<head>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <div class="nav">
    <font face="Arial">
    <font size="+2">
    <button id="prev">
      Previous Borough
    </button>
    <font face="Arial">
    <font size="+2">
    <button id="next">
      Next Borough
    </button>
  </div>

  <div id="slide1" class="slide slide-visible">
    Manhattan
  </div>
  <div id="slide2" class="slide">
    Brooklyn
  </div>
  <div id="slide3" class="slide">
    Queens
  </div>
  <div id="slide4" class="slide">
    The Bronx
  </div>
  <div id="slide5" class="slide">
    Staten Island
  </div>

  <div id="helper" class="helper">
    <font face="Arial">
    How can we help you discover New York?
  </div>
  <button id="helper-open" class="helper-open on-top">
    <font face="Arial">
    Need Help?
  </button>
</body>
